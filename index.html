<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="picalc">
            <div class="square">
                <div class="circle">
                    <canvas id="dotcanvas"></canvas>
                </div>
            </div>
        </div>
        <p id = "ratio"></p>
        <div class="slidecontainer">
            <input type="range" min="1" max="20000" value="3000" class="slider" id="dotslider">
        </div>
        <div id = "slidervalue"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
